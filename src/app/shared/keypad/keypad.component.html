<div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="Group 1">
        <button type="button" 
                class="btn btn-primary mx-2 mt-2"
                [routerLink]="'/new/'">
                Add New Cat
        </button>
        <button type="button" 
                class="btn btn-danger mx-2 mt-2" 
                (click)="deleteAllCats()">
                Delete All
        </button>
    </div>
    <div class="btn-group" role="group" aria-label="Group 2">
        <button type="button" 
                class="btn btn-secondary mx-2 mt-2" 
                routerLink="'/home'">
                Go to Homepage
        </button>
    </div>
</div>
