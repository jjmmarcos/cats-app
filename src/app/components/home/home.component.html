<div class="container-fluid">
    <div class="row">
        <div *ngFor="let cat of cats;" 
        class="col-sm-6 col-m-6 col-lg-4 col-xl-3 m-2 mx-auto">
            <div 
                    class="card" 
                    style="width: 18rem;">
                <img src="{{ cat.img }}" class="card-img-top" alt="{{ cat.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ cat.name }}</h5>
                    <p class="card-text">{{ cat.description }}</p>
                    <div class="d-flex justify-content-center">
                        <button type="button"
                            class="btn btn-primary mx-2"
                            routerLink="/edit/{{cat.id}}">Edit</button>
                        <button type="button" 
                                class="btn btn-danger"
                                routerLink="/new">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
